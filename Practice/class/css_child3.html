<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      p:first-of-type {
        color: red;
      }
      p:last-of-type {
        color: blue;
      }
      p:nth-of-type(2) {
        color: orange;
      }
      p:nth-last-of-type(2) {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Dave Lee</h1>
      <h2>잔재미코딩</h2>
      <div>
        <h2>이전 first-child/last-child 예제코드와 비교해보세요!</h2>
        <p>잔재미코딩을 운영하고 있습니다. 현업 기획자 및 개발자입니다.</p>
        <p>
          <span>좋은 컨텐츠와 서비스</span>를 만드는 일에 집중하고 있습니다.
        </p>
        <p>
          새로운 기술을 익힐 때는, 아주 쉬운 부분부터 집중해서 익숙해지도록!
        </p>
        <p>세세한 부분은 신경도 쓰지 말도록!</p>
        <p>문제는 이슈가 있으면, 여러가지 테스트해보고!</p>
        <p>문제는 이슈가 있으면, 여러가지 테스트해보고!</p>
        <h2>이해하려면 한참 봐야 합니다. 저도 한참 봐야 이해할 수 있어요!</h2>
      </div>
    </div>
  </body>
</html>
