<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <style>
      h2:not(.dave) {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Dave Lee</h2>
    <h2 class="dave">잔재미코딩</h2>
    <p>
      세부적인 문법은 끝도 없지만, 크롤링 기술 역량도 기를겸 이번엔 끝까지
      가보는 것이 의미가 있을 것 같습니다.
    </p>
    <p>
      또한 CSS는 디자인입니다. 디자인은 매우 세부적인 부분까지 제어가 가능해야
      하므로, 셀렉터를 세부적으로 익힐 필요가 있습니다.
    </p>
  </body>
</html>
